{% extends "blog_app/base.html" %}
{% block content %}

<div class="col-md-6">

    <h1 class="my-4">Create
      <small>New Blog Post</small>
    </h1>


    <!-- Blog Post -->
    <div class="card mb-4">
    
      <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Post</button>
        </form>
      </div>
    </div>
    
  </div>

  {% endblock %}
